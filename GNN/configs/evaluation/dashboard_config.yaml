# Interactive Dashboard Configuration
# Configuration for comprehensive performance analysis dashboards

# Global dashboard settings
global:
  title: "Portfolio Performance Analysis Dashboard"
  height: 1000
  width: 1400
  responsive: true
  theme: "plotly_white"
  
  # Layout configuration
  layout:
    showlegend: true
    hovermode: "x unified"
    dragmode: "zoom"
    
  # Update frequency for real-time dashboards
  update_frequency: 5000  # milliseconds
  
# Main performance dashboard
main_dashboard:
  layout:
    rows: 3
    cols: 2
    vertical_spacing: 0.08
    horizontal_spacing: 0.1
    
  # Subplot specifications
  subplots:
    cumulative_returns:
      row: 1
      col: 1
      colspan: 2
      title: "Cumulative Returns Comparison"
      height_ratio: 0.4
      
    drawdown_analysis:
      row: 2
      col: 1
      title: "Drawdown Analysis"
      height_ratio: 0.3
      
    performance_metrics:
      row: 2
      col: 2
      title: "Key Performance Metrics"
      type: "table"
      height_ratio: 0.3
      
    risk_return_scatter:
      row: 3
      col: 1
      title: "Risk-Return Analysis"
      height_ratio: 0.3
      
    rolling_sharpe:
      row: 3
      col: 2
      title: "Rolling Sharpe Ratio"
      height_ratio: 0.3
      
# Risk analysis dashboard
risk_dashboard:
  layout:
    rows: 2
    cols: 2
    vertical_spacing: 0.1
    horizontal_spacing: 0.1
    
  subplots:
    var_analysis:
      row: 1
      col: 1
      title: "Value at Risk Analysis"
      
    correlation_matrix:
      row: 1
      col: 2
      title: "Return Correlation Matrix"
      type: "heatmap"
      
    regime_performance:
      row: 2
      col: 1
      title: "Regime-Specific Performance"
      
    tail_risk_metrics:
      row: 2
      col: 2
      title: "Tail Risk Metrics"
      type: "bar"

# Operational dashboard
operational_dashboard:
  layout:
    rows: 2
    cols: 3
    vertical_spacing: 0.1
    horizontal_spacing: 0.06
    
  subplots:
    turnover_analysis:
      row: 1
      col: 1
      title: "Portfolio Turnover"
      
    transaction_costs:
      row: 1
      col: 2
      title: "Transaction Cost Impact"
      
    implementation_shortfall:
      row: 1
      col: 3
      title: "Implementation Shortfall"
      
    constraint_violations:
      row: 2
      col: 1
      title: "Constraint Violations"
      
    efficiency_metrics:
      row: 2
      col: 2
      title: "Operational Efficiency"
      type: "scatter"
      
    cost_attribution:
      row: 2
      col: 3
      title: "Cost Attribution"
      type: "waterfall"

# Statistical analysis dashboard
statistical_dashboard:
  layout:
    rows: 2
    cols: 2
    vertical_spacing: 0.1
    horizontal_spacing: 0.1
    
  subplots:
    significance_testing:
      row: 1
      col: 1
      title: "Statistical Significance Tests"
      type: "table"
      
    confidence_intervals:
      row: 1
      col: 2
      title: "Performance Confidence Intervals"
      
    bootstrap_analysis:
      row: 2
      col: 1
      title: "Bootstrap Distribution Analysis"
      type: "histogram"
      
    effect_size_analysis:
      row: 2
      col: 2
      title: "Effect Size Analysis"
      type: "bar"

# Interactive controls
controls:
  # Time period selector
  time_period:
    type: "range_slider"
    position:
      x: 0.1
      y: 0.02
    length: 0.8
    active: 0
    steps:
      - label: "1Y"
        value: 252
      - label: "2Y"
        value: 504
      - label: "3Y"
        value: 756
      - label: "5Y"
        value: 1260
      - label: "All"
        value: -1
        
  # Approach selector
  approach_selector:
    type: "checklist"
    position:
      x: 0.02
      y: 0.5
    options:
      - label: "HRP"
        value: "hrp"
        selected: true
      - label: "LSTM"
        value: "lstm"
        selected: true
      - label: "GAT"
        value: "gat"
        selected: true
      - label: "Equal Weight"
        value: "equal_weight"
        selected: true
      - label: "Mean Variance"
        value: "mean_variance"
        selected: true
        
  # Metric selector
  metric_selector:
    type: "dropdown"
    position:
      x: 0.85
      y: 0.95
    options:
      - label: "Sharpe Ratio"
        value: "sharpe_ratio"
      - label: "Information Ratio"
        value: "information_ratio"
      - label: "Maximum Drawdown"
        value: "max_drawdown"
      - label: "Volatility"
        value: "volatility"
    default: "sharpe_ratio"
    
  # Rolling window selector
  rolling_window:
    type: "slider"
    position:
      x: 0.1
      y: 0.08
    min: 30
    max: 252
    value: 60
    step: 30
    marks:
      30: "1M"
      60: "2M"
      90: "3M"
      180: "6M"
      252: "1Y"

# Animation settings
animation:
  # Rolling window animation
  rolling_animation:
    enabled: true
    frame_duration: 1500  # milliseconds
    transition_duration: 500
    easing: "cubic-in-out"
    auto_play: false
    
  # Regime transition animation
  regime_animation:
    enabled: true
    frame_duration: 2000
    transition_duration: 800
    easing: "ease-in-out"
    auto_play: false
    
  # Performance evolution animation
  performance_animation:
    enabled: true
    frame_duration: 1200
    transition_duration: 400
    easing: "linear"
    auto_play: false

# Data refresh settings
data_refresh:
  auto_refresh: false
  refresh_interval: 300000  # 5 minutes in milliseconds
  
  # Refresh indicators
  indicators:
    show_last_update: true
    show_refresh_button: true
    show_loading_spinner: true
    
  # Caching
  cache_duration: 3600  # 1 hour in seconds
  cache_key_prefix: "dashboard_"

# Export settings
export:
  # Available formats
  formats:
    - name: "PNG"
      format: "png"
      width: 1400
      height: 1000
      
    - name: "PDF"
      format: "pdf"
      width: 1400
      height: 1000
      
    - name: "HTML"
      format: "html"
      include_plotlyjs: true
      
    - name: "SVG"
      format: "svg"
      width: 1400
      height: 1000
      
  # Export button configuration
  export_button:
    position: "top-right"
    show_formats: ["PNG", "PDF", "HTML"]
    filename_prefix: "performance_dashboard"

# Customization options
customization:
  # User preferences
  user_preferences:
    save_layout: true
    save_selections: true
    storage_key: "dashboard_preferences"
    
  # Theme options
  theme_selector:
    enabled: true
    options:
      - name: "Light"
        value: "plotly_white"
      - name: "Dark"
        value: "plotly_dark"
      - name: "Presentation"
        value: "presentation"
    default: "plotly_white"
    
  # Color scheme options
  color_schemes:
    enabled: true
    options:
      - name: "Default"
        value: "default"
      - name: "Colorblind Friendly"
        value: "colorblind"
      - name: "High Contrast"
        value: "high_contrast"
      - name: "Grayscale"
        value: "grayscale"

# Performance optimization
performance:
  # Data sampling for large datasets
  sampling:
    threshold: 5000  # Points
    method: "uniform"
    preserve_extremes: true
    
  # WebGL rendering
  webgl:
    enabled: true
    threshold: 1000  # Points to trigger WebGL
    
  # Partial updates
  partial_updates:
    enabled: true
    update_frequency: 1000  # milliseconds
    
# Accessibility
accessibility:
  # Keyboard navigation
  keyboard_navigation: true
  
  # Screen reader support
  screen_reader:
    enabled: true
    descriptions: true
    alt_text: true
    
  # High contrast mode
  high_contrast:
    enabled: false
    toggle_available: true

# Mobile responsiveness
mobile:
  # Breakpoints
  breakpoints:
    phone: 480
    tablet: 768
    
  # Mobile-specific settings
  phone:
    layout:
      rows: 6
      cols: 1
    controls:
      position: "bottom"
      collapsed: true
    font_size_multiplier: 0.8
    
  # Tablet-specific settings
  tablet:
    layout:
      rows: 3
      cols: 2
    controls:
      position: "side"
      collapsed: false
    font_size_multiplier: 0.9

# Error handling
error_handling:
  # Missing data
  missing_data:
    show_warning: true
    fallback_message: "Data not available"
    partial_rendering: true
    
  # API errors
  api_errors:
    retry_attempts: 3
    retry_delay: 2000  # milliseconds
    show_error_message: true
    
  # Rendering errors
  rendering_errors:
    fallback_chart: "simple_line"
    show_error_details: false

# Debugging and development
debug:
  # Development mode
  development_mode: false
  
  # Logging
  console_logging: false
  performance_logging: false
  
  # Debug panels
  debug_panels:
    data_inspector: false
    performance_monitor: false
    layout_debugger: false