# Default data configuration for portfolio optimization framework

# Universe configuration
universe: midcap400
start_date: "2016-01-01"
end_date: "2024-12-31"

# Data sources
sources:
  - stooq
  - yfinance

# Processing parameters
lookback_window: 252  # 1 year of trading days
min_history: 63       # Minimum 3 months of data per asset

# Pipeline settings
processing_frequency: daily
cache_enabled: true
cache_dir: data/cache
parallel_processing: true
num_workers: 4

# Feature engineering
features:
  return_periods: [1, 5, 21, 63]
  volatility_window: 21
  momentum_periods: [21, 63, 252]
  technical_indicators:
    - rsi
    - macd
    - bollinger_bands
    - moving_average
  correlation_window: 252
  outlier_threshold: 3.0

# Data validation
validation:
  missing_data_threshold: 0.1   # 10%
  price_change_threshold: 0.5   # 50%
  volume_threshold: 1000
  validate_business_days: true
  fill_method: forward

# Collector configurations
collectors:
  yfinance:
    rate_limit: 5.0
    timeout: 10
    retry_attempts: 3
    retry_delay: 1.0
  
  stooq:
    rate_limit: 10.0
    timeout: 15
    retry_attempts: 3
    retry_delay: 1.0
  
  wikipedia:
    rate_limit: 1.0
    timeout: 30
    retry_attempts: 3
    retry_delay: 1.0