[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=src
    --cov-config=.coveragerc
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70
    -x
    --maxfail=5
    --tb=short
    -q
    --disable-warnings
    -n auto
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, multiple components)
    slow: marks tests as slow tests (computationally intensive)
    gpu: marks tests that require GPU (conditional execution)