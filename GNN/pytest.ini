[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    -x
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, multiple components)
    slow: marks tests as slow tests (computationally intensive)
    gpu: marks tests that require GPU (conditional execution)